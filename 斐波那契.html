<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    function fim (n) {
      if(n<=1) return n
      return fim(n-1) + fim (n-2)
    }
    console.log(fim(3));

    "use strict"
    function fib (n) {
      return fimbin(0,1,n)
    } 
    function fimbin (a, b, n) {
      if( n == 0) return a
      return fimbin(b,a+b,n-1)
    }

    console.log(fib(4));
    console.log(fimbin(1,1,3));
  </script>
</body>
</html>
