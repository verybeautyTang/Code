// 用递归实现累加
function sum (arr) {
  if (arr.length == 1) {
    return arr
  } else {
    return parseInt(arr[0]) + parseInt((sum(arr.slice(1))))
  }

// 递归返回列表中最大的数值
function listLast(arr) {
  if (arr.length == 1) {
    return arr[0]
  }  else {
    if(arr[0]>arr[1]) { //如果前面一个比后面一个更大，那么就将后面一个删除
    return listLast(arr.filter(i => i !== arr[1]))
    }
    else {
      return listLast(arr.slice(1)) //从下标为1开始浅拷贝一个数据
    }
  }
}
