<body>
  <script>
    function doulbeFind(list, item) {
      let low = 0
      let high = list.length -1
      while (low<=high) {
        let mid = parseInt((low + high) / 2)
        if (list[mid] == item) {
          console.log(mid);
          return mid
        }
        else if (list[mid]>item) {
          console.log('HIGH', list[mid]);
          high = high - 1
        }
        else {
          console.log('low', list[mid]);
          low = low + 1
        }
      } return 0
    }
    const list = [1,2,3,4,5,6,7,8,9]
    doulbeFind(list,3)
  </script>
