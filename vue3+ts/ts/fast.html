<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    h1 {
      font-size: 12px;
      font-weight: normal;
    }

    h2 {
      font-size: 16px;
    }

    h3 {
      font-size: 20px;
      font-weight: normal;
    }

    p {
      size: normal;
      background: #333;
      color: #fff;
      padding: 50px;
      font-size: 30px;
      font-weight: bold;
    }

    div {
      display: inline;
    }

    strong {
      display: block;
      padding: 10px;
      border: 1px dashed #000;
      margin: 20px 50px;
    }

    .text {
      width: 300px;
      height: 100px;
    }

    textarea {
      width: 150px;
      height: 20px;
      border: 4px solid #999;
      background: #ccc;
      overflow: auto;
    }
a:visited{color:green;}
a:hover{color:yellow;}
    .btn {
      border: 3px solid green;
      background: black;
      color: #fff;
    }

    ul {
      list-style: none;
    }

    li {
      padding: 10px;
      border: 1px dashed #ccc;
      float: left;
      margin: 0 2px;
    }
  </style>
</head>

<body>
  <h1>h1 标签</h1>
  <h2>h2 标签</h2>
  <h3>h3 标签</h3>
  <p>p 标签</p>
  <div>div 标签</div>
  <span>span 标签</span>
  <strong>strong 标签</strong>
  <input type="text" value="input 标签" />
  <textarea>textarea 标签</textarea>
  <a href="#">hello world</a>
  <a href="#">hello world</a>
  <a href="#">hello world</a>
  <a href="#">hello world</a>
  <input type="button" value="提交" />
  <ul>
    <a href="#">hello world</a>
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <li>4</li>
    <li>5</li>
    <li>6</li>
    <li>7</li>
    <li>8</li>
  </ul>
</body>

</html>
