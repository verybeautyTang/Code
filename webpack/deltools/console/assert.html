<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!-- console.assert()断言，用来进行条件判断。当表达式为 false 时，则显示错误信息，不会中断程序执行。可以用于提示用户，内部状态不正确（把那个说假话的揪出来） -->
  <script>
    var val = 1
    console.assert(val === 1, '等于 1')
    console.assert(val !== 1, '不等于 1')
    console.log('代码往下执行呢啊')
  </script>
</body>
</html>
