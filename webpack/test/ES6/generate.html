<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    //1s后输出111，2s后输出222，3s后输出333
    function time1 () {
      setTimeout(() => {
        console.log('111')
        iterator.next()
      }, 1000);
    }
    function time2() {
      setTimeout(() => {
        console.log('222')
        iterator.next()
      }, 2000);
    }
    function time3() {
      setTimeout(() => {
        console.log('333')
        iterator.next()
      }, 3000);
    }
    function * gen () {
      yield time1()
      yield time2()
      yield time3()
    }
    let iterator = gen()
    iterator.next()
  </script>
</body>
</html>
