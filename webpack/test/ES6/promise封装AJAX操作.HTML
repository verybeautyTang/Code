    // promise 发送请求

    const p = new Promise((resolve, reject) => {
      // 获取get请求
      xhr.open('GET', 'https://api.apiopen.top/getJoke1')
      // 发送请求
      xhr.send()
      xhr.onreadystatechange = function () {
        if (xhr.readyState == 4) {
          if (xhr.status >= 200 && xhr.status <= 300) {
            resolve(xhr.response)
          }
          else {
            reject(xhr.response)
          }
        }
      }      
    })
    p.then(value => {
      console.log(value);
    },reason =>{
      console.log(reason);
    })
  </script>
