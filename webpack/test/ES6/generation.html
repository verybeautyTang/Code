<body>
  <script>
    function * gen () {
      yield 'hello';
      yield 'nihao';
      yield 'pengdu'
    }
    let iterator = gen () 
    console.log(iterator.next())
    console.log(iterator.next())
    console.log(iterator.next())
    console.log(iterator.next())
    for (let v of gen()) {
      console.log(v)
    }
  </script>
