<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    const array1 = [1, 2, 3];
    console.log(array1.includes(2));
    console.log(array1.includes(3,-1))
    console.log(array1.includes(1,100));
    const arr = [1,2,4,5,6,7,8]
    const find = arr.find ( i => i>2 )
    const filter = arr.filter( i => i>2 )
    const some = arr.some(i => i > 2)
    const map = arr.map(i => i > 2)
    console.log('find', find)
    console.log('filter', filter)
    console.log('some', some)
    console.log('map',map);

    const data = [
      {
        id:1,
        size:'22'
      },
      {
        id: 2,
        size: '33'
      }, {
        id: 3,
        size: '44'
      },
    ]
    data.forEach((item,index) => {
      item.i = false
    })
    var data1 = data.map((item, index) => {
        item.i = false
      })
    console.log(data);
    console.log(data1)
  </script>
</body>
</html>
