<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>庄稼汉</title>
  <style>


    a {
      color: #000;
      text-decoration: none;
      outline: none;
    }

    ol,
    ul,
    li {
      list-style: none;
    }


    .head-nav-con ul li {
      width: 170px;
      float: left;
      font-size: 20px;
      text-align: center;
    }

    .head-nav-con ul li:hover {
      background: #ff9c01;
    }

    .head-nav-con ul a {
      display: block;
      text-decoration: none;
      text-align: center;
      line-height: 60px;
      color: #000;
    }

    .head-nav-con .drop-down {
      position: relative;
    }

    .head-nav-con .drop-down-content {
      padding: 0;
      display: none;
      position: absolute;
      z-index: 1;
      background: #007130;
    }

    .head-nav-con .drop-down-content li:hover>a {
      background-color: #ff9c01;
    }

    .head-nav-con .drop-down:hover .drop-down-content {
      display: block;
    }

    .head-nav-con .drop-down-2 {
      position: relative;
    }

    .head-nav-con .drop-down-content-2 {
      padding: 0;
      display: none;
      position: absolute;
      z-index: 1;
      background-color: #007130;
      right: -170px;
      top: 0;
    }

    .head-nav-con .drop-down-content-2>li {
      float: none;
      background-color: #007130;
    }

    .head-nav-con .drop-down-content-2 li:hover a {
      background-color: #ff9c01;
    }

    .head-nav-con .drop-down-2:hover .drop-down-content-2 {
      display: block;
    }
  </style>
</head>

<body>
  <div class="main">
    <!--头部-->
    <div class="header">
      <div class="head-nav">
        <div class="head-nav-con clearFloat">
          <ul>
            <li class="drop-down"><a href="#">二级菜单</a>
              <ul class="drop-down-content">
                <li class="drop-down-2"><a href="#">三级菜单</a>
                  <ul class="drop-down-content-2">
                    <li><a href="#">三级菜单</a></li>
                    <li><a href="#">三级菜单</a></li>
                    <li><a href="#">三级菜单</a></li>
                  </ul>
                </li>
                <li class="drop-down-2"><a href="#">三级菜单</a>
                  <ul class="drop-down-content-2">
                    <li><a href="#">三级菜单</a></li>
                    <li><a href="#">三级菜单</a></li>
                    <li><a href="#">三级菜单</a></li>
                  </ul>
                </li>
                <li class=""><a href="#">二级菜单</a></li>
                <li class=""><a href="#">二级菜单</a></li>
                <li class=""><a href="#">二级菜单</a></li>
                <li class=""><a href="#">二级菜单</a></li>

              </ul>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
