    function binarySearch(data, target) {
      var len = data.length
      var left = 0
      var right = len - 1
      var middle = Math.floor((right + left) / 2)

      while (left <= right) {
        middle = Math.floor((right + left) / 2)
        if (data[middle] < target) {
          left = middle + 1
        } else if (data[middle] > target) {
          right = middle - 1
        } else if (data[middle] == target) {
          return middle
        }
      }
      return 'nothing'
    }
    console.log(data.sort((a, b) => a - b));
