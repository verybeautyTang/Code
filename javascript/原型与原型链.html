<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    let obj = {}
    let arr = []
    console.log('obj',obj.__proto__);
    console.log('arr', arr.__proto__);
    function fn() {
      console.log('nice');
    }
    console.log('fn',fn.__proto__);
    console.log('fn prototype', fn.prototype);

    function AllName(name) {
      this.name = name
    }
    AllName.prototype.printName = function () {
      console.log(this.name);
    }
    var getName = new AllName('hsy')
    getName.alertName = function () {
      alert(this.name)
    }
    console.log('getName', getName.__proto__);
    getName.alertName()
    console.log(getName.__proto__ === AllName.prototype)
    getName.printName()

  </script>
</body>
</html>
