<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    let arr = [1,2,3,4,5,6,7]
    console.log(arr)
    console.log(arr.__proto__);

    var person = {}
    Object.defineProperty(person,"name", {
      writeable: false,
      value:'beautyTang'
    });
    console.log(person.name);
    person.name ='nice'
    console.log(person.name);

    let book = {
      _year: 2020,
      edition: 1
    }
    Object.defineProperty(book,'year', {
      get: function () {
        return this._year
      },
      set: function (newVal) {
        if (newVal > 2020) {
          this._year = newVal
          this.edition += newVal - 2020
        }
      }
    })
    book.year = 2021
    console.log(book.edition);
  </script>
</body>
</html>
